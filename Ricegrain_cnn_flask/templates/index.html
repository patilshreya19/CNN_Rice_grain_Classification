<!DOCTYPE html>
<html>
<head>
    <title>Rice Grain Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        h2 {
            margin-top: 30px;
            color: #2980b9;
        }

        img {
            margin-top: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Rice Grain Classifier</h1>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}

    <div class="footer">
        <p>Built using Flask & TensorFlow</p>
    </div>
</body>
</html>
